<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>

    <script>
        var number = Math.floor(Math.random() * 100) + 1;
        var guessCount = 0;

        function checkGuess() {
            var guess = document.getElementById("guess").value;
            guessCount++;
            if (guess == number) {
                document.getElementById("message").innerHTML = "Congratulations! You guessed the number in " + guessCount + " tries.";
            } else if (guess < number) {
                document.getElementById("message").innerHTML = "Too low! Try again.";
            } else if (guess > number) {
                document.getElementById("message").innerHTML = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
